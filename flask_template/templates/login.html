{% extends "master.html" %}

{% block body %}

    <div class = "form" id = "signinform">    
        <form class = "signin">
            <h3 class = "signin_heading">Please sign in to your account.</h3><br>
            <p class = "email">
                <label for = "email">Email Address</label>
                <input type = "text" name = "email" id = "email"/>
            </p>

            <p class="password">
                <label for = "password">Password</label>
                <input type = "text" name = "password" id = "password"/>
            </p>

            <p class = "register">Not a user? <a href="{{ url_for("register") }}">Register </a>a new account</p><br>

            <p class = "submit">
                <input type = "submit" value = "Submit"/>
            </p>
        </form>
    </div>

{% endblock %}
