{% extends 'master.html' %}
{% block body %}
<style>
video {
    display: None;
}

#bgcanvas {
    display: None;
}

</style>

<canvas id="mycanvas" width="640" height="480"
        style="border:1px solid #000000;"></canvas>
<canvas id="bgcanvas" width="640" height="480"
        style="border:1px solid #000000;"></canvas>
<video autoplay id="video" width = "640" height = "480"></video>
<div>
    <img id="canvasImg">
</div>
<button id="normal">Normal</button>
<button id="grayscale">Black and White</button>
<button id="sepia">Sepia</button>
<button id="brighten">Flawless</button>
<button id="red">Red</button>
<button id="blue">Blue</button>
<button id="green">Green</button>
<button id="threshold">Threshold</button>
<button id="copy-to-canvas">Take a snapshot!</button>
<button id="saveImage">Save Image</button>


{% endblock %}

{% block javascript %} 

<script src="/static/js/webcam3.js"></script>

{% endblock %}
